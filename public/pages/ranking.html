<script>
     const userData = JSON.parse(sessionStorage.getItem("usuario"));

            const dashboaardLi = document.getElementById("dash_li")
            if (userData.papelUsuario === "admin") {
              
                dashboaardLi.style.display = "block"
            } else {
            
                dashboaardLi.style.display = "none"
            }
    

    function carregarRanking() {
        console.log()

        fetch("http://localhost:3000/score/ranking")
            .then(function (resposta) {
                return resposta.json();
            })
            .then(function (dados) {

                // pega a tabela do HTML
                var tabela = document.querySelector(".ranking-card table");

                // coloca s칩 o cabe칞alho
                tabela.innerHTML = `
                <tr>
                    <th>Posi칞칚o</th>
                    <th>Usu치rio</th>
                    <th>Pontua칞칚o</th>
                </tr>
            `;

                // o backend j치 manda uma lista direto
                var lista = dados.data;

                // para cada usu치rio do ranking
                for (var i = 0; i < lista.length; i++) {

                    var posicao = (i + 1) + "췈";
                    var nome = lista[i].nome;
                    var pontos = lista[i].totalPontos + " pts";

                    tabela.innerHTML += `
                    <tr>
                        <td>${posicao}</td>
                        <td>${nome}</td>
                        <td>${pontos}</td>
                    </tr>
                `;
                }

            })
            .catch(function (erro) {

                var tabela = document.querySelector(".ranking-card table");

                tabela.innerHTML += `
                <tr>
                    <td colspan="3">Erro ao carregar ranking 游</td>
                </tr>
            `;
            });
    }

  

    carregarRanking();

</script>
